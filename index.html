<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Performance Optimizations -->
    <link rel="modulepreload" href="/src/main.tsx" />
    <link rel="preload" as="style" href="/src/index.css" />
    <meta http-equiv="Cache-Control" content="max-age=31536000" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- Back-Forward Cache Optimization -->
    <meta name="pageType" content="portfolio" />
    <meta name="bfcache-opt-in" content="true" />
    
    <!-- Primary Meta Tags -->
    <title>Prashant Bhattarai | Mechanical Engineering Student</title>
    <meta name="title" content="Prashant Bhattarai | Mechanical Engineering Student">
    <meta name="description" content="Mechanical Engineering student specializing in robotics, automation, and CAD design. Exploring internship opportunities and engineering projects." />
    <meta name="keywords" content="mechanical engineering, robotics, automation, CAD, SOLIDWORKS, Python, engineering student">
    <meta name="author" content="Prashant Bhattarai">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://prashant-bhattarai.github.io/">
    <meta property="og:title" content="Prashant Bhattarai | Mechanical Engineering Student">
    <meta property="og:description" content="Mechanical Engineering student specializing in robotics, automation, and CAD design. Exploring internship opportunities and engineering projects.">
    <meta property="og:image" content="/path-to-your-preview-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://prashant-bhattarai.github.io/">
    <meta property="twitter:title" content="Prashant Bhattarai | Mechanical Engineering Student">
    <meta property="twitter:description" content="Mechanical Engineering student specializing in robotics, automation, and CAD design. Exploring internship opportunities and engineering projects.">
    <meta property="twitter:image" content="/path-to-your-preview-image.jpg">

    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#F6B17A">
    
    <!-- Accessibility -->
    <link rel="canonical" href="https://prashant-bhattarai.github.io/">
    <meta name="robots" content="index, follow">
    
    <!-- Font Loading Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Fontdiner+Swanky&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Fontdiner+Swanky&display=swap" media="print" onload="this.media='all'">
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Fontdiner+Swanky&display=swap">
    </noscript>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
